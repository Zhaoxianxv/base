//    implementation 'io.reactivex:rxandroid:1.0.1'
//    implementation 'com.squareup.retrofit2:retrofit:2.0.0-beta4'
//    implementation 'com.squareup.retrofit2:converter-gson:2.0.0-beta4'
    implementation 'com.squareup.retrofit2:adapter-rxjava:2.5.0'
//    implementation 'com.squareup.okhttp3:okhttp:3.3.1'
//    implementation 'com.squareup.okhttp3:logging-interceptor:3.4.1'


    implementation 'com.zhangzheng.superxml:library:1.1.0'//虚线
    implementation 'com.squareup.picasso:picasso:2.5.1'//图片

    //  GRPC dependencies

//    implementation 'io.grpc:grpc-netty-shaded:1.33.1'
    implementation 'io.grpc:grpc-okhttp:1.15.1'
    implementation 'io.grpc:grpc-protobuf-lite:1.0.0'
//    implementation 'io.grpc:grpc-protobuf:1.0.0'
    implementation 'io.grpc:grpc-stub:1.15.1'
    implementation 'javax.annotation:javax.annotation-api:1.2'


}
